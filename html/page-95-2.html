<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<header></header>

<div class="mobile_container">
    <div class="order-basket_count">
        <p class="order-basket_txt">담으신 상품
            <strong class="basket_count">4</strong> 개
            <strong class="basket_total">8,500</strong> 원
        </p>
    </div>
</div>
<div class="mobile_container greydesc">
    <div class="order-amount_con">
        <p class="order-amount_desc">
            <span class="text-red">50,000</span>
            원 이상 배송 가능하며,(마트 픽업은 해당사항 없음)
            상품 수량은 주문페이지에서 +, - 수정 가능합니.
        </p>
    </div>
</div>
<div class="mobile_container">
    <div class="order-basket_con">
        <div class="order-basket_subtitle">장바구니내역</div>
        <table class="info_box5">
            <colgroup>
                <col>
                <col width="36%">
                <col width="15%">
            </colgroup>
            <thead>
                <tr>
                    <th class="show">상품명</th>
                    <th class="show">단가/수량/소계</th>
                    <th class="show">삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="show td_left" rowspan="2">상추 1봉</td>
                    <td class="show td_right">
                        2,000원
                        <select class="type_l mt20" name="" id="">
                            <option value="">1</option>
                        </select>
                    </td>
                    <td class="show td_center" rowspan="2">
                        <button type="button" class="btn cpointer"><img src="../IMG/del_icon.png" alt=""></button>
                    </td>
                </tr>
                <tr>
                    <td class="show td_right">
                        <span class="s_blue">2,000</span>원
                    </td>
                </tr>
                <tr>
                    <td class="show" rowspan="2">삼겹살 1근</td>
                    <td class="show td_right">
                        2,000원
                        <select class="type_l mt20" name="" id="">
                            <option value="">1</option>
                        </select>
                    </td>
                    <td class="show td_center" rowspan="2">
                        <button type="button" class="btn cpointer"><img src="../IMG/del_icon.png" alt=""></button>
                    </td>
                </tr>
                <tr>
                    <td class="show td_right">
                        <span class="s_blue">2,000</span>원
                    </td>
                </tr>
            </tbody>
            <tfooter>
                <tr class="bcred">
                    <th>총 금액</th>
                    <td class="td_right border-r-0">
                        <span class="s_red font400">6,000</span>원
                    </td>
                    <td class="border-l-0"></td>
                </tr>
            </tfooter>
        </table>

        <div class="order-basket_subtitle">고객 및 결제정보</div>
        <form id="userForm" name="userForm" onsubmit="return userUpdate(this);" enctype="multipart/form-data">
            <table class="responsive_box has_input">
                <tr>
                    <th class="required">고객명</th>
                    <td>
                        <input type="text" name="" class="type_l">
                    </td>
                </tr>
                <tr>
                    <th class="required">전화번호</th>
                    <td>
                        <input type="text" name="" class="type_l">
                    </td>
                </tr>
                <tr>
                    <th class="required">결제방법</th>
                    <td>
                        <input type="radio" id="radio11" name="radio2">
                        <label for="radio11">카드결제(배달)</label>
                        <input type="radio" id="radio22" name="radio2">
                        <label for="radio22">현금결제(배달)</label>
                        <input type="radio" id="radio33" name="radio2">
                        <label for="radio33">직접 마트 픽업</label>
                    </td>
                </tr>
                <tr>
                    <th class="required">배달주소</th>
                    <td>
                        <input type="text" name="" class="type_l">
                    </td>
                </tr>
                <tr>
                    <th>추가주문</th>
                    <td>
                        <textarea row="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>요청사항</th>
                    <td>
                        <input type="text" name="" class="type_l">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="basket_desc"> ※ 추가 주문 여부에 따라 실 결제금액은 달라질 수 있습니다.</div>

    <div class="btn_box p50">
        <a href="javascript:void(0)" onclick="" class="bri_btn btn_20 btn_big">확인</a>
        <a href="page-32.html" class="bri_btn btn_20_ol btn_big">취소</a>
    </div>
</div>


<footer></footer>
</body>
